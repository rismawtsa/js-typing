<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typing practice" />
    <link rel="icon" href="/favicon.ico" />
    <title>Typing</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <section class="container">
      <input class="quote-input" autofocus />
      <div class="quote-display"></div>
      <div class="control">
        <button class="btn btn-copy">
          <img
            class="icon"
            src="/icons/copy-icon.svg"
            alt="copy"
            title="copy"
          />
        </button>
        <button class="btn btn-reload">
          <img
            class="icon"
            src="/icons/icons8-refresh.svg"
            alt="reload"
            title="reload"
          />
        </button>
      </div>
    </section>
    <section class="navbar">
      <div class="setting">
        <div class="setting-item">
          <label>Dark Mode</label>
          <label class="switch switch-mode">
            <input type="checkbox" name="checkbox-mode" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="setting-item">
          <label>Autonext</label>
          <label class="switch swith-autonext">
            <input type="checkbox" name="checkbox-autonext" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <button class="btn btn-setting">
        <img
          class="icon"
          src="/icons/icons8-settings.svg"
          alt="setting"
          title="setting"
        />
      </button>
      <a
        href="https://github.com/rismawtsa/js-typing"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          class="icon"
          src="/icons/icons8-github.svg"
          alt="github"
          title="github"
        />
      </a>
    </section>
    <script src="./src/script.js" type="module"></script>
  </body>
</html>
