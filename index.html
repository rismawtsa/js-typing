<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typing practice" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Typing</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <a
        href="https://github.com/rismawtsa/js-typing"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/github-60.png" alt="github"
      /></a>
    </div>
    <section class="container">
      <input class="quote-input" autofocus />
      <div class="quote-display"></div>
      <button class="reload">
        <img src="./images/update-left-rotation.png" alt="reload" />
      </button>
    </section>
    <section class="report-container"></section>
  </body>
</html>
